<!DOCTYPE html>
<html xmlns:th="www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>City</H1> <br/>
<table>
<tr>
    <td>ID</td>
    <td th:text="${{cityInfo.id}}"></td>
</tr>
<tr>
    <td>Name</td>
    <td th:text="${{cityInfo.cityName}}"></td>
</tr>
<tr>
    <td>CountryCode</td>
    <td th:text="${{cityInfo.countryCode}}"></td>
</tr>
<tr>
    <td>Country Name</td>
    <td th:text="${{cityInfo.countryName}}"></td>
</tr>
<tr>
    <td>District</td>
    <td th:text="${{cityInfo.district}}"></td>
</tr>
<tr>
    <td>Population</td>
    <td th:text="${{cityInfo.population}}"></td>
</tr>
<tr>
    <td>Local weather</td>
    <td th:text="${{cityInfo.timeAndTemp.temp}}"></td>
</tr>
<tr>
    <td>Local Time</td>
    <td th:text="${{cityInfo.timeAndTemp.time}}"></td>
</tr>
</table>

</body>
</html>
